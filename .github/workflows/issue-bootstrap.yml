name: Codex Worker Issue Bootstrap

on:
  workflow_call:
    inputs:
      issue_number:
        type: number
        required: true
      issue_title:
        type: string
        required: true
      issue_body:
        type: string
        required: false
      comment_body:
        type: string
        required: false
      model:
        type: string
        required: false
      reasoning_effort:
        type: string
        required: false
    secrets:
      OPENAI_API_KEY:
        required: true

permissions:
  contents: read
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Codex CLI
        run: npm install -g @openai/codex@0.28.0

      - name: Resolve session id
        id: session
        if: ${{ inputs.comment_body != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail

          session_id=$(gh api "repos/${{ github.repository }}/issues/${{ inputs.issue_number }}/comments" --paginate \
            --jq '[.[] | select(.user.login == "github-actions[bot]") | .body | capture("<!-- codex-worker-session-id: (?<id>[0-9a-fA-F-]{36}) -->")?.id] | last')
          if [ "$session_id" = "null" ]; then
            session_id=""
          fi

          if [ -z "$session_id" ]; then
            echo "missing_session=true" >> "$GITHUB_OUTPUT"
          else
            echo "missing_session=false" >> "$GITHUB_OUTPUT"
          fi
          echo "session_id=$session_id" >> "$GITHUB_OUTPUT"

      - name: Guard missing session id
        id: guard
        if: ${{ inputs.comment_body != '' && steps.session.outputs.missing_session == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "No session id found on issue; cannot resume. Start from the issue body or fix the marker." > /tmp/codex_output.txt
          echo "session_id=" >> "$GITHUB_OUTPUT"
          echo "codex_exit=1" >> "$GITHUB_OUTPUT"

      - name: Run Codex
        id: codex
        if: ${{ !(inputs.comment_body != '' && steps.session.outputs.missing_session == 'true') }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_TITLE: ${{ inputs.issue_title }}
          ISSUE_BODY: ${{ inputs.issue_body }}
          COMMENT_BODY: ${{ inputs.comment_body }}
          MODEL: ${{ inputs.model }}
          REASONING_EFFORT: ${{ inputs.reasoning_effort }}
          SESSION_ID: ${{ steps.session.outputs.session_id }}
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is missing. Add it as a repo/org secret." > /tmp/codex_output.txt
            echo "session_id=" >> "$GITHUB_OUTPUT"
            echo "codex_exit=1" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          session_dir="$HOME/.codex/sessions"
          mkdir -p "$session_dir"

          session_id="${SESSION_ID:-}"

          prompt_file=$(mktemp)
          if [ -n "$COMMENT_BODY" ]; then
            printf '%s\n' "$COMMENT_BODY" > "$prompt_file"
          else
            {
              echo "# Issue"
              echo "Title: $ISSUE_TITLE"
              echo
              echo "Body:"
              echo "$ISSUE_BODY"
            } > "$prompt_file"
          fi

          set +e
          codex_args=()
          if [ -n "$MODEL" ]; then
            codex_args+=(--model "$MODEL")
          fi
          if [ -n "$REASONING_EFFORT" ]; then
            codex_args+=(-c "model_reasoning_effort=$REASONING_EFFORT")
          fi

          if [ -n "$session_id" ]; then
            codex exec "${codex_args[@]}" resume "$session_id" "$(cat "$prompt_file")" | tee /tmp/codex_output.txt
          else
            codex exec "${codex_args[@]}" "$(cat "$prompt_file")" | tee /tmp/codex_output.txt
          fi
          codex_exit=${PIPESTATUS[0]}
          set -e

          if [ -z "$session_id" ]; then
            rollout_file=$(find "$session_dir" -type f -name 'rollout-*.jsonl' -printf '%T@ %p\n' 2>/dev/null | sort -nr | head -n 1 | awk '{print $2}')
            if [ -n "$rollout_file" ]; then
              session_id=$(python3 - "$rollout_file" <<'PY'
import json
import re
import sys

path = sys.argv[1]
uuid_re = re.compile(r"^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$")

def find_uuid(value):
    if isinstance(value, str) and uuid_re.match(value):
        return value
    if isinstance(value, dict):
        for v in value.values():
            found = find_uuid(v)
            if found:
                return found
    if isinstance(value, list):
        for v in value:
            found = find_uuid(v)
            if found:
                return found
    return None

with open(path, "r", encoding="utf-8") as handle:
    for _ in range(10):
        line = handle.readline()
        if not line:
            break
        try:
            data = json.loads(line)
        except json.JSONDecodeError:
            continue
        found = find_uuid(data)
        if found:
            print(found)
            sys.exit(0)

print("")
PY
)
            fi
          fi

          if [ -z "$session_id" ]; then
            echo "session_id=" >> "$GITHUB_OUTPUT"
          else
            echo "session_id=$session_id" >> "$GITHUB_OUTPUT"
          fi

          echo "codex_exit=$codex_exit" >> "$GITHUB_OUTPUT"

      - name: Comment on issue
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          SESSION_ID: ${{ steps.guard.outputs.session_id }}
          CODEX_EXIT: ${{ steps.guard.outputs.codex_exit }}
          CODEX_SESSION_ID: ${{ steps.codex.outputs.session_id }}
          CODEX_CODEX_EXIT: ${{ steps.codex.outputs.codex_exit }}
        shell: bash
        run: |
          set -euo pipefail

          session_id="${SESSION_ID:-$CODEX_SESSION_ID}"
          codex_exit="${CODEX_EXIT:-$CODEX_CODEX_EXIT}"

          status="success"
          if [ -n "$codex_exit" ] && [ "$codex_exit" -ne 0 ]; then
            status="failed (exit $codex_exit)"
          fi

          response_file=/tmp/codex_output.txt
          if [ ! -f "$response_file" ]; then
            echo "(no output)" > "$response_file"
          fi

          comment_body_file=$(mktemp)
          if [ -n "$session_id" ]; then
            echo "<!-- codex-worker-session-id: $session_id -->" >> "$comment_body_file"
          fi
          echo "**Codex Worker** response ($status)" >> "$comment_body_file"
          echo >> "$comment_body_file"
          cat "$response_file" >> "$comment_body_file"

          gh api \
            --method POST \
            "repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments" \
            -f body="$(cat "$comment_body_file")"
